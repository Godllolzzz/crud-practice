<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'edit' student.id %}">
        {% csrf_token %}
        Name:
        <input type="text" value={{student.name}} name="student_name">
        Email:
        <input type="text" value={{student.email}} name="student_email">
        Password:
        <input type="text" value={{student.password}} name="student_password">
            <button class="btn btn-info" type="submit">Save</button>   
    </form>
    
</body>
</html>
